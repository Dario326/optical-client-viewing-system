<div class='content-wrapper' ng-controller="userNameCtrl" ng-init="app.settings.pagetitle = 'Add A Buyer ';">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Client Basic Info</h2>
                <div class="actions panel_actions pull-right">
                    <i class="box_toggle material-icons">expand_more</i>
                    <i class="box_setting material-icons" ng-click="section_modal()">mode_edit</i>
                    <i class="box_close material-icons">close</i>
                </div>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                <form action ="#" method="post">
                    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Name</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input ng-model="name" type="text" class="form-control" id="field-1">
                            </div>
                        </div>
<!--
                        <div class="form-group">
                            <label class="form-label" for="field-5">Date of Birth</label>
                            <span class="desc">e.g. "04/03/2015"</span>
                            <div class="controls">
                                <input type="text" name="masked" ui-mask="99/99/9999" placeholder="MM/DD/YYYY" class="form-control" ng-model="mask11" required>
                            </div>
                        </div>
-->
                        <div class="form-group">
                            <label class="form-label" for="field-5">Gender</label>
                            <span class="desc"></span>
                            <div class="input-group" inputgroup>
                                <select class="form-control ">
                                    <option></option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="field-1">Profile Image</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="file" class="form-control" id="field-5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="form-label" for="field-6">Company</label>
                            
                            <div class="controls">
                                <input ng-model="company"  type="text" class="form-control" id="field-3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="field-1">Email</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input ng-model="email" type="text" class="form-control" id="field-3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="field-2">Phone</label>
                            <span class="desc">e.g. "(534) 253-5353"</span>
                            <div class="controls">
                                <input ng-model="phone" type="text" placeholder="(999) 999-9999" class="form-control" ng-model="mask1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="field-6">Address</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <textarea ng-model="address" class="form-control" cols="5" id="field-61"></textarea>
                            </div>
                        </div>
<!--
                        <div class="form-group">
                            <label class="form-label" for="field-2">FAX</label>
                            <span class="desc">e.g. "(534) 253-5353"</span>
                            <div class="controls">
                                <input type="text" name="masked" ui-mask="(999) 999-9999" placeholder="(999) 999-9999" class="form-control" ng-model="mask5" required>
                            </div>
                        </div>
-->
                    </div>


                        <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12 padding-bottom-30">
                            <div class="text-left">
                                <button ng-click="saveClient(name, company, email, phone, address)" type="button" class="btn btn-primary">Save</button>
                                <button type="button" class="btn">Cancel</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </section>
    </div>
   
    
  
</div>
